<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Science Analytics</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <h2>Data Science Analytics Dashboard</h2>

  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="form-section_upload">
        <label for="dataFile">Upload Your Data File:</label>
        <input id="dataFile" type="file" name="dataFile" accept=".csv, .xlsx,.data">
        <div>
          <button id="uploadDataButton" type="button">Upload and Process</button>
          <button id="reset" type="button">Rest</button>
        </div>
      </div>

      <div class="form-section">
        <label>Select Dropped Columns:</label>
        <div id="droppedColumnsContainer">
          <!-- Dynamically rendered checkboxes for dropped columns -->
        </div>
      </div>

      <div class="form-section">
        <label for="selectTargetColumn">Select Target Column:</label>
        <select id="selectTargetColumn" name="targetColumn">
          <option value="" selected disabled>Select Target Column</option>
          <!-- Dynamically rendered target column options -->
        </select>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <form id="dsForm" class="form-section">
        <fieldset>
          <legend>Data Science Settings</legend>

          <div>
            <label for="ds_function">DS Function</label>
            <select id="ds_function" name="ds_function">
              <option value="" selected disabled>Select DS Function</option>
              <option value="compare">Compare Training Mode</option>
              <option value="train">Train Mode</option>
            </select>
          </div>

          <div>
            <div style="display: flex; justify-content: flex-start;">
              <div style="flex-grow: 1; margin-right: 50px;">
                <label for="taskType">Task Type</label>
                <select id="taskType" name="taskType">
                  <option value="" selected disabled>Select Task Type</option>
                  <option value="Regression">Regression</option>
                  <option value="Classification">Classification</option>
                </select>
              </div>
              <div>
                <label for="postiveCase">Postive Case</label>
                <input id="postiveCase" placeholder="Enter Postice Case String" value="1">
                <label for="negativeCase">Negative Case</label>
                <input id="negativeCase" placeholder="Enter Negative Case String" value="0">
              </div>
            </div>
          </div>

          <div>
            <label for="featureCol">Top Feature Columns</label>
            <input id="featureCol" type="number" placeholder="Enter Number of Top Feature Columns">
          </div>

          <div>
            <label for="testingSplit">Test Split</label>
            <input 
              id="testingSplit" 
              type="number" 
              placeholder="Enter Test Split" 
              min="0.1" 
              max="0.98" 
              step="0.01">
          </div>

          <div>
            <label for="sampling">Sampling Strategy</label>
            <select id="sampling" name="sampling">
              <option value="" selected disabled>Select Sampling Strategy</option>
              <option value="">None</option>
              <option value="SMOTE">SMOTE</option>
              <option value="ADASYN">ADASYN</option>
              <option value="BorderlineSMOTE">BorderlineSMOTE</option>
              <option value="SVMSMOTE">SVMSMOTE</option>
              <option value="RandomOverSampler">RandomOverSampler</option>
            </select>
          </div>

          <div>
            <label for="threshold">Threshold</label>
            <input 
              id="threshold" 
              type="number" 
              placeholder="Enter threshold" 
              min="0.1" 
              max="0.98" 
              step="0.01">
          </div>

          <div>
            <label for="ds_analyze">DS Analyze</label>
            <select id="ds_analyze" name="ds_analyze">
              <option value="" selected disabled>Select Analysis Type</option>
              <option value="LR">Logistic Regression</option>
              <option value="KNN">KNeighborsClassifier</option>
              <option value="RFC">RandomForestClassifier</option>
              <option value="LGB">LGBMClassifier</option>
              <option value="GNB">GaussianNB</option>
              <option value="XBOOST">XGBClassifier</option>
            </select>
          </div>

          <button id="processData" type="submit">Process</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="output-section_status">
    <h3>Status</h3>
    <p id="statusDisplay"></p>
  </div>

  <div class="output-section">
    <h2>Metrics</h2>
    <p id="metricsDisplay">Metrics will appear here.</p>
  </div>

  <div class="output-section">
    <h2>Generated Charts</h2>
    <div id="chartsContainer" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-between;"></div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
